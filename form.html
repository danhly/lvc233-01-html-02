<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/YOUR-EMAIL-HERE">
        <label>Client Name:
            <input type="text" name="client-name" required>
        </label>
        <br>
        <label for="client-email">Client Email:</label>
        <input type="email" name="client-email"
         id="client-email" required>
        <br>
        <label>Car Plate Number:
            <input type="text" name="plate-number" required
            pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
            placeholder="AA1234BB"
            title="AA1234BB">
        </label> 
        <br> 
        <label>Your Question:
            <textarea name="question"></textarea>
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
